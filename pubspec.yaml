name: knaw_news
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  shared_preferences: ^2.0.6
  connectivity: ^3.0.6
  http: ^0.13.3
  pin_code_fields: ^7.2.0
  flutter_svg: ^1.0.0
  progress_indicators: ^1.0.0
  flutter_switch: ^0.3.2
  intl: ^0.17.0
  hive: ^2.0.5
  hive_generator: ^1.1.1
  hive_flutter: ^1.1.0
  json_annotation: ^4.4.0
  dio: ^4.0.4
  google_sign_in: ^5.2.1
  google_sign_in_dartio: ^0.2.0
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
  flutter_facebook_auth: ^3.5.7
  flutter_login_facebook: ^1.4.0+1
  image_picker: ^0.8.4+4
  image_picker_web: ^2.1.0
  onesignal_flutter: ^3.2.7
  flutter_launcher_icons: ^0.9.2
  url_launcher: ^6.0.18
  retrofit: ^3.0.1
  pretty_dio_logger: ^1.1.1
  share_plus: ^3.0.4
  geolocator: ^7.7.1
  geocoding: ^2.0.2
  google_maps_flutter: ^2.1.1
  google_maps_flutter_web: ^0.3.2+1
  places_service: ^0.1.0+2
  swipe: ^0.0.1
  pagination: ^0.1.0
  anchor_scroll_controller: ^0.2.0
  expandable_text: ^2.2.0
  expandable_text_widget: ^0.0.7
  url_strategy: ^0.2.0
  translator: ^0.1.7
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  json_serializable: ^6.1.3
  retrofit_generator: ^4.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/font/OpenSans-Light.ttf
          weight: 300
        - asset: assets/font/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/font/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/font/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/font/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/font/OpenSans-ExtraBold.ttf
          weight: 900

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/icon.png"